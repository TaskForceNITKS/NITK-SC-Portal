{% extends 'mainapp/base.html' %}
{% block content %}

<h1>Meetings page</h1>
<div class="row">
{% for a in meeting_list %}

	
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">
          {{ a.time_of_meeting }}</span>
          <h5>Agenda : </h5>
          <p>{{ a.Agenda }} </p>
        </div>
      </div>
    </div>

	{% endfor %}
</div>
{% endblock %}
