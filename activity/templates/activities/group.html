{% for obj in activities_list %}

<div class="col s12 m4">
    <div class="card">
        <div class="card-image">
            <img src="{{ obj.image }}">
            <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger" href="#{{obj.id}}">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div class="card-content">
            <span class="card-title">{{ obj.title }}</span>
            <p>{{obj.subtitle}}</p>
        </div>
    </div>
</div>


<div id="{{obj.id}}" class="modal">
    <div class="modal-content">
        <div class="col s12 center-align">
            <img src="{{ obj.image }}" class="responsive-img">
            <h4>{{obj.title}}</h4>
            <p>{{obj.description}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
    </div>
</div>

{% endfor %}
